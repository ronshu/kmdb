<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMDB</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="hero">
        <div class="container">
          <img src="img/main_background.jpg" alt="" />

          <div class="main-title"><h2>Marshall's Cinema</h2></div>
        </div>
        <div class="overlay"></div>
      </section>

      <section class="recent section">
        <div class="container">
          <div class="recent-title">
            <h3>Shindler's List</h3>
          </div>
          <div class="recent-img">
            <!-- <img src="img/list.jpeg" alt="" /> -->
          </div>
          <div class="recent-info">
            <h4>Title : <span>Shinlder's List</span></h4>
            <p class="underline">Genre : <span>Drama, History, War</span></p>
            <p>Rating : <span>6.6 / 10</span></p>
            <p>Year : <span>2024</span></p>
            <a href="#" class="btn">Details</a>
          </div>
        </div>
      </section>
    </div>
    <div class="imgs"></div>

    <div class="numbers">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>

    <script src="/kmdb/js/request.js"></script>
  </body>
</html>
